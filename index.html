<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/syle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;800&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2cbecd44b4.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body class="row-column">
    <div class="container row">
        <header class="main-header row-column">
            <div class="menu-logo">
                 <!--da visualizzare solo su mobile-->
                <img class="little-logo" src="./img/logo-small.svg" alt="little-logo">
                 <!--da visualizzare non su mobile-->
                 <img class="logo" src="./img/logo.svg" alt="logo">
            </div>
            <div class="nav">
                <ul class="menu-nav">
                    <li class="home row">
                        <img class="menu-nav__img" src="./img/home.svg" alt="homeicone">
                        <p class="menu-nav__text">Home</p>
                    </li>
                    <li class="search row">
                        <img class="menu-nav__img" src="./img/search.svg" alt="searchicone">
                        <p class="menu-nav__text">Cerca</p>
                    </li>
                    <li class="library row">
                        <img class="menu-nav__img" src="./img/libreria.svg" alt="libraryicone">
                        <p class="menu-nav__text">La tua libreria</p>
                    </li>
                </ul>
            </div>
            <div class="playlist">
                <h4 class="playlist__title">playlist</h4>
                <div class="add-playlist row">
                    <i class="fa-solid fa-square-plus"></i>
                    <p>Crea Playlist</p>
                </div>
                <ul class="your-playlist">
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                    <li>Nuova Playlist</li>
                </ul>
            </div>
            <div class="dowload-app row">
              <img class="dowload-icone" src="./img/download.svg" alt="dowload-arrow">
              <p class="dowload__text">Installa app</p>
            </div>
            <div class="profile row-column">
                <div class="my-profile row">
                    <img class="photo-profile" src="./img/profile.svg" alt="photo-profile">
                    <h4>John Doe</h4>
                </div>
            </div>
        </header>
        <main class="content"></main>
    </div>
    <aside class="player-music">
        <div class="row">
            <div class="col album-option row">
                
                <figure class="album-played">
                    <img src="./img/sinister.jpeg" alt="sinister-album">
                </figure>
                <div class="album-text">
                    <h4 class="album-text__title">Sinister</h4>
                    <p class="song-name">Brano nome</p>
                </div>
                
                <div class="album-icone">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="col-30 player row-colum">
                <div class="row player-button">
                    <i class="fa-solid fa-shuffle"></i>
                    <i class="fa-solid fa-backward-step"></i>
                    <i class="fa-regular fa-circle-play"></i>
                    <i class="fa-solid fa-forward-step"></i>
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="row player-bar">
                    <p class="played-time">0:45</p>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <p class="song-time">4:35</p>

                </div>
            </div>
            <div class="volume-option">
                <ul class="row">
                    <li class="volume-option__icone">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-desktop"></i>
                    </li>
                                       
                    <li class="col-50 row volume">
                        <i class="fa-solid fa-volume-high"></i>
                        <div class="progress sound">
                            <div class="progress-bar"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
</body>
</html>
